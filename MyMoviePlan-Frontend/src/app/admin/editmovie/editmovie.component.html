<div class="container">

    <h2 class="text-center">Edit Page</h2><br>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" id="name"
                placeholder="Enter new name" class="form-control"
                [(ngModel)]="movie.name">
        </div>
        <div class="form-group">
            <label>Language</label>
            <input type="text" name="language" id="language"
                placeholder="Enter new language" class="form-control"
                [(ngModel)]="movie.language">
        </div>
        <div class="form-group">
            <label>Genre</label>
            <input type="text" name="genre" id="genre"
                placeholder="Enter new genre" class="form-control"
                [(ngModel)]="movie.genre">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" name="description" id="description"
                placeholder="Enter description" class="form-control"
                [(ngModel)]="movie.description">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" name="price" id="price"
                placeholder="Enter price" class="form-control"
                [(ngModel)]="movie.price">
        </div>
        <div class="form-group">
            <label>Show Timing</label>
            <input type="text" name="showTime" id="showTime"
                placeholder="Enter showTime" class="form-control"
                [(ngModel)]="movie.showTime">
        </div>
        <div class="form-group">
            <label>Image</label>
            <input type="text" name="imageUrl" id="imageUrl"
                placeholder="Enter imageUrl" class="form-control"
                [(ngModel)]="movie.imageUrl">
        </div>
        <button class="btn btn-primary">Update</button>
    </form>
</div>
