<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form (ngSubmit)="onSubmit()">

                    <!-- Name input -->

                    <div class="form-outline mb-2">
                        <label>Name</label>
                        <input type="text" name="name" id="name"
                            placeholder="Enter name" class="form-control form-control-lg"
                            [(ngModel)]="user.name">
                    </div>

                    <!-- Email input -->

                    <div class="form-outline mb-2">
                        <label>Email address</label>
                        <input type="email" name="email" id="email"
                            placeholder="Enter email" class="form-control form-control-lg"
                            [(ngModel)]="user.email">
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-2">
                        <label>Password</label>
                        <input type="password" name="password" id="password"
                            placeholder="Enter password" class="form-control form-control-lg"
                            [(ngModel)]="user.password">
                    </div>



                    <!-- <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right:
                            2.5rem;">Register</button>

                    </div> -->
                    
                    <button class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    <div
        class="d-flex flex-column flex-md-row text-center text-md-start
        justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
        </div>
        <!-- Copyright -->

        <!-- Right -->
        
        <!-- Right -->
    </div>
</section>
